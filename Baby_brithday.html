  <head>

    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
     <style>
        /* Custom font for the heading */
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the image container to create a polaroid effect */
        .polaroid {
            background-color: white;
            padding: 1rem;
            padding-bottom: 3rem; /* More space at the bottom for a classic look */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1), 0 6px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .polaroid:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2), 0 12px 40px rgba(0,0,0,0.2);
            z-index: 10;
        }
        /* Add some random rotation to each polaroid */
        .rotate-neg-2 { transform: rotate(-2deg); }
        .rotate-2 { transform: rotate(2deg); }
        .rotate-neg-1 { transform: rotate(-1deg); }
        .rotate-1 { transform: rotate(1deg); }
        .rotate-neg-3 { transform: rotate(-3deg); }
        .rotate-3 { transform: rotate(3deg); }
    </style>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fbf9f9] group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1e9e9] px-10 py-3">
          <div class="flex items-center gap-4 text-[#191010]">
            <div class="size-4">
              <!-- <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_535)">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_535"><rect width="48" height="48" fill="white"></rect></clipPath>
                </defs>
              </svg> -->
            </div>
            <!-- <h2 class="text-[#191010] text-lg font-bold leading-tight tracking-[-0.015em]">Capture Moments</h2> -->
              <img src="img/Flamingo1.png" alt="Stitch Design Logo" class="h-12 w-32 sm:h-16 sm:w-40" />
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#191010] text-sm font-medium leading-normal" href="Portfolio.html">Portfolio</a>
              <a class="text-[#191010] text-sm font-medium leading-normal" href="aboutus.html">About</a>
              <a class="text-[#191010] text-sm font-medium leading-normal" href="contact.html">Contact</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#db8989] text-[#191010] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Book a Shoot</span>
            </button>
          </div>
        </header>
        <!-- Responsive Photo Collage Grid -->
        <!-- 
            Responsive Photo Collage Grid 
            - On small screens, it's a 1-column layout.
            - On medium screens, 2 columns.
            - On large screens, a more complex 4-column grid.
            - `auto-rows-[300px]` or a similar value gives the grid rows a consistent height.
        -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8 auto-rows-[350px]">

            <!-- Image 1: Spans 2 columns and 2 rows on large screens -->
            <div class="lg:col-span-0 lg:row-span-0 rounded-xl  polaroid rotate-neg-2">
                <!-- 
                    KEY CHANGE: Used `object-contain` instead of `object-cover`.
                    `object-contain` scales the image to fit inside the element's content box
                    while maintaining its aspect ratio. This prevents cropping.
                -->
                <img src="img\Baby_brithday\bb1.jpg" 
                     alt="Baby's welcome home photo" 
                     class="w-full h-full object-contain">
                <!-- <div class="font-marker polaroid-caption">Welcome Home</div> -->
            </div>

            <!-- Image 2 -->
            <div class="rounded-xl overflow-hidden polaroid rotate-1">
                <img src="img\Baby_brithday\bb2.jpg" 
                     alt="Baby's first smile" 
                     class="w-full h-full object-contain">
                <!-- <div class="font-marker polaroid-caption">First Smile</div> -->
            </div>

            <!-- Image 3 -->
            <div class="rounded-xl overflow-hidden polaroid rotate-neg-1">
                <img src="img\Baby_brithday\bb3.jpg" 
                     alt="Baby's bath time" 
                     class="w-full h-full object-contain">
                <!-- <div class="font-marker polaroid-caption">Bath Time!</div> -->
            </div>

            <!-- Image 4 -->
            <div class="rounded-xl overflow-hidden polaroid rotate-2">
                 <img src="img\Baby_brithday\bb4.jpg" 
                      alt="Baby playing with toys" 
                      class="w-full h-full object-contain">
                <!-- <div class="font-marker polaroid-caption">Play Time</div> -->
            </div>

            <!-- Image 5 -->
            <div class="rounded-xl overflow-hidden polaroid rotate-neg-3">
                <img src="img\Baby_brithday\bb5.jpg" 
                     alt="Baby's first steps" 
                     class="w-full h-full object-contain">
                <!-- <div class="font-marker polaroid-caption">First Steps</div> -->
            </div>

            <!-- Image 6: Spans 2 columns on large screens -->
            <div class="lg:col-span-0 rounded-xl overflow-hidden polaroid rotate-3">
                <img src="img\Baby_brithday\bb6.jpg" 
                     alt="Baby's first birthday cake smash" 
                     class="w-full h-full object-contain">
                <!-- <div class="font-marker polaroid-caption">One Year Old!</div> -->
            </div>
        </div>
    </div>
